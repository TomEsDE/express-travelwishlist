<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Input</title>
  </head>
  <body>
    <form action="/showPost" method="post">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First Name"
      />
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Last Name"
      />
      <button type="submit">Send it!</button>
    </form>
  </body>
</html>
